<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1 style="margin-left: 500px;color: brown">我的支付测试</H1>
<hr>
<div class="form-container">
    <form id="form" action="alipay/netpay" method="post" style="width:500px;height:900px;margin: auto">
        *商户订单 :
        <input type="text" name="outTradeNo" value="quan11223344"><br>
        *订单名称 :
        <input type="text" name="subject" value="航空母舰"><br>
        *付款金额 :
        <input type="text" name="totalAmount" value="0.1" ><br>
        *商品描述 :
        <input type="text" name="body" value="这是国产最新的航空母舰"><br>
        <input type="button" value="电脑网站支付" onclick="submitForm('alipay/netpay')">
        <input type="button" value=" 手机网站支付" onclick="submitForm('alipay/wappay')">
    </form>
</div>
</body>

<script language="javascript">
    function submitForm(action) {
        document.getElementById("form").action = action
        document.getElementById("form").submit()
    }
</script>

<style>
    .form-container {
        padding-top:10px;
    }
    input {
        margin:10px;

    }
</style>
</html>
